  <script>
    let get_email = JSON.parse(window.localStorage.getItem("user"))
    const user_name = document.querySelector(".user_name")
    const user_email = document.querySelector(".user_email")
    const user_spec = document.querySelector(".user_spec")
    const img = document.querySelector(".img")

    get_email = get_email['email']
    console.log(get_email)
    const url = new URLSearchParams();
    url.append("email", get_email)
    fetch("http://localhost:8000/doctor/main", {
          method: "POST",
          body: url
        })
          .then((response) => response.json()).then(data=>{
              user_name.textContent = `Name: ${data.user_name}`
              user_email.textContent = `Email: ${data.user_email}`
              user_spec.textContent =     `Specialization:  ${data.user_spec}` 
              img.src = data.img
          })
  </script>
